{% extends 'base.html' %}

{% block body %}

<form method="post">
    {% csrf_token %}
    <label for="id_slno">Sl_No:</label>
    <input type="text" id="id_slno" name="slno" value="{{ item.slno }}">
    <br>
    <label for="id_name">Name:</label>
    <input type="text" id="id_item" name="item" value="{{ item.item }}">
    <br>
    <label for="id_description">Description:</label>
    <input type="text" id="id_description" name="description" value="{{ item.description }}">
    <br>
    <input type="submit" value="Update">
</form>


{% endblock %}
